<body>
    <section id="status">
        Idle
    </section>
    <video id="video" style="width: 300px; margin: -100px -150px; left: 50%; position: absolute; top: 50%;" muted autoplay></video>
    <canvas id="photo" style="display: none; width: 300px; margin: -100px -150px; left: 50%; position: absolute; top: 50%;" width="1024" height="768"></canvas>

    <script src="http://cdn.temasys.com.sg/skyway/skywayjs/0.4.1/skyway.complete.min.js"></script>
    <script src="canvas2blob.js"></script>
    <script type="text/javascript">

    var skyway = new Skyway(),
        $status = document.getElementById('status'),
        $video = document.getElementById('video'),
        $photo = document.getElementById('photo');

    skyway.on('incomingMessage', function (message, peerId, peerInfo, isSelf) {
        if(message.content === '/capture') {
            $status.innerText = "Capturing...";

            var ctx = $photo.getContext("2d");
            ctx.drawImage($video, 0, 0, 1024, 768);

            document.body.style.transition = 'background .8s ease-out';
            document.body.style.background = '#ffffff';
            $video.style.display = 'none';
            $photo.style.display = 'block';

            setTimeout(function() {
                document.body.style.transition = 'none';
                document.body.style.background = '#000000';
                $photo.style.display = 'none';
                $video.style.display = 'block';
            }, 2000);

            $photo.toBlob(function(blob) {
                skyway.sendBlobData(blob, {
                    size: blob.size,
                    name: (new Date()).toString()
                }, peerId);
            });
        }
    });

    skyway.on('mediaAccessSuccess', function (stream) {
        attachMediaStream($video, stream);
    });

    skyway.on('mediaAccessError', function () {
        $status.innerText = "This will only work with camera access. Please reload.";
    });

    skyway.on('dataTransferState', function (state, transferId, peerId, transferInfo, error) {
        if(state === skyway.DATA_TRANSFER_STATE.UPLOAD_COMPLETED) {
            $status.innerText = "Ready to capture";
        }
        else if(state === skyway.DATA_TRANSFER_STATE.UPLOAD_STARTED) {
            $status.innerText = "Sending image...";
        }
        else if(error) {
            $status.innerText = error.message;
        }
    });

    skyway.on('readyStateChange', function(state) {
        if(state === 2) {
            $status.innerText = "Waiting for remote...";
        }
    });

    skyway.on('peerJoined', function (peerId, stream, isSelf) {
        if(!isSelf) {
            $status.innerText = "Ready to capture";
        }
    });

    skyway.on('peerLeft', function (peerId, stream, isSelf) {
        if(!isSelf) {
            $status.innerText = "Waiting for remote...";
        }
    });

    skyway.init('774b477f-dc20-4374-ba13-3eda09414c28');
    skyway.joinRoom({video: true});

    // sample
    function capture() {

    }

    // Helpers
    function b64toBlob(b64Data, contentType, sliceSize) {
        contentType = contentType || '';
        sliceSize = sliceSize || 512;

        var byteCharacters = atob(b64Data);
        var byteArrays = [];

        for (var offset = 0; offset < byteCharacters.length; offset += sliceSize) {
            var slice = byteCharacters.slice(offset, offset + sliceSize);

            var byteNumbers = new Array(slice.length);
            for (var i = 0; i < slice.length; i++) {
                byteNumbers[i] = slice.charCodeAt(i);
            }

            var byteArray = new Uint8Array(byteNumbers);

            byteArrays.push(byteArray);
        }

        var blob = new Blob(byteArrays, {type: contentType});
        return blob;
    }

    </script>
