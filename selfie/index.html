<body>
    <section id="status">Idle</section>
    <section id="video">
        <video id="phone" muted autoplay></video>
        <button onclick="capture();">Capture</button>
    </section>
    <section id="captures">
    </section>

    <script src="http://cdn.temasys.com.sg/skyway/skywayjs/0.4.1/skyway.complete.min.js"></script>
    <script type="text/javascript">

    var skyway = new Skyway(),
        $captures = document.getElementById('captures'),
        $video = document.getElementById('phone'),
        $status = document.getElementById('status');

    skyway.on('incomingStream', function (peerId, stream, isSelf) {
        if(!isSelf) {
            attachMediaStream($video, stream);
            $status.innerText = "Ready to capture";
        }
    });

    skyway.on('dataTransferState', function (state, transferId, peerId, transferInfo, error) {
        if(state === skyway.DATA_TRANSFER_STATE.UPLOAD_REQUEST) {
            skyway.respondBlobRequest(peerId, true);
            $status.innerText = "Receiving image...";
        }
        else if(state === skyway.DATA_TRANSFER_STATE.DOWNLOAD_COMPLETED) {
            var reader = new FileReader();

            reader.onloadend = function() {
                var image = document.createElement('img');
                image.src = "data:image/jpeg;base64," + Base64Encode(reader.result);
                $capture.appendChild(img);

                $status.innerText = "Ready to capture";
            };

            reader.readAsBinaryString(blob);
        }
        else if(error) {
            $status.innerText = error.message;
        }
    });

    skyway.on('readyStateChange', function(state) {
        if(state === 2) {
            $status.innerText = "Waiting for phone...";
        }
    });

    skyway.on('peerJoined', function (peerId, stream, isSelf) {
        if(!isSelf) {
            $status.innerText = "Phone joined. Loading preview...";
        }
    });

    skyway.on('peerLeft', function (peerId, stream, isSelf) {
        if(!isSelf) {
            $status.innerText = "Waiting for phone...";
        }
    });

    skyway.init('774b477f-dc20-4374-ba13-3eda09414c28');
    skyway.joinRoom();


    function capture() {
        skyway.sendP2PMessage('/capture');
        $status.innerText = "Capturing...";
    }

    // Helpers
    function Base64Encode(input) {
        var output = "";
        var chr1, chr2, chr3, enc1, enc2, enc3, enc4;
        var i = 0;
        var keyStr = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";

        var utf8_encode = function (string) {
            string = string.replace(/\r\n/g,"\n");
            var utftext = "";

            for (var n = 0; n < string.length; n++) {

                var c = string.charCodeAt(n);

                if (c < 128) {
                    utftext += String.fromCharCode(c);
                }
                else if((c > 127) && (c < 2048)) {
                    utftext += String.fromCharCode((c >> 6) | 192);
                    utftext += String.fromCharCode((c & 63) | 128);
                }
                else {
                    utftext += String.fromCharCode((c >> 12) | 224);
                    utftext += String.fromCharCode(((c >> 6) & 63) | 128);
                    utftext += String.fromCharCode((c & 63) | 128);
                }

            }

            return utftext;
        }

        input = utf8_encode(input);

        while (i < input.length) {

            chr1 = input.charCodeAt(i++);
            chr2 = input.charCodeAt(i++);
            chr3 = input.charCodeAt(i++);

            enc1 = chr1 >> 2;
            enc2 = ((chr1 & 3) << 4) | (chr2 >> 4);
            enc3 = ((chr2 & 15) << 2) | (chr3 >> 6);
            enc4 = chr3 & 63;

            if (isNaN(chr2)) {
                enc3 = enc4 = 64;
            } else if (isNaN(chr3)) {
                enc4 = 64;
            }

            output = output +
            keyStr.charAt(enc1) + keyStr.charAt(enc2) +
            keyStr.charAt(enc3) + keyStr.charAt(enc4);

        }

        return output;
    }

    </script>
